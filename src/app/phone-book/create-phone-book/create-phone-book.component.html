<h1>Phone Book</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">           
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="!form.valid">Submit</button>
    </div>       
</form>
